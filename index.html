<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>TATyRealms-Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./themes/style.css">
  <link rel="stylesheet" href="./themes/icon.css">
  <link rel="shortcut icon" href="./logo.png" type="image/x-icon">

</head>

<body>
  <div id="app"></div>

  <!-- 配置文件 -->
  <script>
    window.$docsify = {
      name: 'TATyRealms',
      repo: '',
      loadSidebar: true, //侧边栏
      subMaxLevel: 2,
      auto2top: true, //刷新返回顶部
      loadNavbar: true //导航栏
    }

  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!--TAB-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1">
    window.$docsify = {
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      }
    };

  </script>

  <!--字数统计-->
  <script src="./plugins/countable.min.js"></script>

  <!--下一章节-->
  <script src="./plugins/next-pre.js"></script>

  <!--图片缩放-->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>

  <!--文本高亮-->
  <script src="./plugins/text_tips.js"></script>
  <script>
    window.$docsify = {
      'flexible-alerts': {
        style: 'flat'
      }
    };
  </script>

  <!--最后修改时间-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-lastmodified/index.min.js"></script>
  <script>
    window.$docsify = {
      lastModifiedText: {
        '/': '最后修改时间：',
      },
    };
  </script>

  <!-- 页脚 -->
  <script src="./plugins/footer.js"></script>

</body>

</html>
